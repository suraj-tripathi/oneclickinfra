---
# ==========================================
# 1. COMMON: Add Repo & Install Valkey (All Nodes)
# ==========================================
- name: Install Valkey on All Nodes
  hosts: all
  become: yes
  tasks:
    - name: Install prerequisites
      apt:
        name: software-properties-common
        state: present
        update_cache: yes

    - name: Add Valkey Official PPA
      apt_repository:
        repo: "ppa:valkey-io/valkey"
        state: present
        update_cache: yes

    - name: Install Valkey Server
      apt:
        name: valkey
        state: present

    - name: Stop Valkey before configuring
      service:
        name: valkey
        state: stopped

# ==========================================
# 2. MASTER: Configure Specifics
# ==========================================
- name: Configure Valkey Master
  hosts: valkey_master
  become: yes
  tasks:
    - name: Configure Master Binding
      lineinfile:
        path: /etc/valkey/valkey.conf
        regexp: '^bind '
        line: "bind 0.0.0.0"

    - name: Disable Protected Mode
      lineinfile:
        path: /etc/valkey/valkey.conf
        regexp: '^protected-mode '
        line: "protected-mode no"

    - name: Start Valkey Master
      service:
        name: valkey
        state: restarted
        enabled: yes

# ==========================================
# 3. REPLICA: Configure Specifics
# ==========================================
- name: Configure Valkey Replica
  hosts: valkey_replica
  become: yes
  vars:
    # Dynamically grab the Master IP from the inventory
    master_ip: "{{ groups['valkey_master'][0] }}"
  tasks:
    - name: Configure Replica Settings
      blockinfile:
        path: /etc/valkey/valkey.conf
        block: |
          bind 0.0.0.0
          protected-mode no
          replicaof {{ master_ip }} 6379

    - name: Start Valkey Replica
      service:
        name: valkey
        state: restarted
        enabled: yes
